<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Signup Form Car</h1>
	<form method="post">
		<label for="Name">Name</label>
		<input type="text" required="Yes" id="name" placeholder="Name"></input><br><br>

		<label for="Email">Email</label>
		<input type="email" required="Yes" id="email" placeholder="Email"></input><br><br>

		<label for="gender">Gender</label>
		<input type="radio" required="Yes" name="gender" checked>Male
		<input type="radio" required="Yes" name="gender">Female</input><br><br>

		Car Brands<select><option>select</option>
		<option>Audi</option><option>BMW</option><option>Tiago</option></select><br><br>

		<label for="number">Number</label>
		<input type="number" required="Yes" id="age" placeholder="Age"></input><br><br>

		<label for="dob">Dob</label>
		<input type="date" required="Yes" id="dob"></input><br><br>
	    <label for="phone number">Phone Number</label>
		<input type="tel" required="No" id="tel" placeholder="xxx-xxx-xxxx"></input><br><br>

		<label for="password">Password</label>
		<input type="password" required="Yes" id="password" placeholder="password"></input><br><br>

		<label for="">I agree to the TOS</label>
		<input type="checkbox" required="Yes" id="tos"></input><br><br>
		<input type="submit"></input></form>
		
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
