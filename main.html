<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="form-container">
        <h1>Signup Form</h1>
        <form action="/submit-signup" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required><br><br>

            <fieldset>
                <legend>Gender:</legend>
                <label for="gender_m">
                    <input type="radio" id="gender_m" name="gender" value="male" required>
                    Male
                </label>
                <label for="gender_f">
                    <input type="radio" id="gender_f" name="gender" value="female" required>
                    Female<br>
                </label>
            </fieldset><br>

            <label for="cars">Car Brands:</label>
            <select id="cars" name="cars" required>
                <option value="" disabled selected>--Please choose an option--</option>
                <option value="toyota">Toyota</option>
                <option value="honda">Honda</option>
                <option value="ford">Ford</option>
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
            </select><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Age" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="tel">Phone Number:</label>
            <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required><br><br>

            <label for="tos">
                <input type="checkbox" id="tos" name="tos" required>
                I agree to the TOS
            </label><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
